<h1>Register</h1>

<form [formGroup]="registerForm" method="post" class="registerForm" (submit)="registerUser($event)">
    <div class="input-containers">
        <label class="register-label" for="username">
            username
        </label>
        <input class="register-input" id="username" type="text" formControlName="username">
    </div>
    <div class="input-containers">
        <label class="register-label" for="password">
            password
        </label>
        <input class="register-input" id="password" type="password" formControlName="password">
    </div>
    <div class="input-containers">
        <label class="register-label" for="age">
            age
        </label>
        <input class="register-input" id="age" type="number" formControlName="age">
    </div>
    <div class="input-containers">
        <input type="submit" value="register user">
    </div>
</form>
<a routerLink="">login to your account</a>
